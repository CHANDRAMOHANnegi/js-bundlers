<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To Do List Application</title>
    <!-- <link rel="stylesheet" href="./dist/main.ef09aad9d2da.css"> -->
</head>

<body>
    <img class="header-image" src="../images/header-image.jpg" alt="To Do List" />
    <h1>To Do List</h1>
    <div class="todolist-wrapper">
        <input class="new-todo" placeholder="Enter text here" autofocus />
        <ul class="todo-list"></ul>
    </div>

    <div class="motivational-pictures-container"></div>

    <!-- <script src="./dist/main.06ecf201eb70.js"></script> -->

    <!-- bootstrap modal -->
    <div class="modal fade" id="modal-delete-todo" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="todoModalLabel">Edit To Do</h5>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete this todo item</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="modal-delete-button" type="button" class="btn btn-primary"
                        id="saveChanges">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
